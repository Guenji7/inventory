<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar</title>
    <style>
/* CSS */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(circle at center, #230046b7 0%, #000000bb 100%);
    backdrop-filter: blur(25px) brightness(0.9);
    -webkit-backdrop-filter: blur(15px) brightness(0.8); /* F√ºr Safari/WebKit-Browser */
    font-family: Arial, sans-serif;
}

        .inventory-wrapper {
            position: relative;
            width: 1200px;
            height: 700px;
        }

/* Hauptcontainer */
.equipment-container,
.quickaccess-container,
.inventory-grid {
    background: rgba(25, 25, 45, 0.95) !important;
    border: 1px solid rgba(138, 43, 226, 0.2);
    box-shadow: 
        0 0 25px rgba(138, 43, 226, 0.1),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
}

/* Slots - Glas-Effekt */
.equipment-slot,
.quickaccess-slot,
.inventory-slot {
    background: rgba(40, 40, 60, 0.7);
    border: 1px solid rgba(138, 43, 226, 0.3);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

        /* Ausr√ºstungscontainer - NUR Farbanpassung */
        .equipment-container {
            position: relative;
            right: -1000px;
            top: 52.5%;
            transform: translateY(-50%);
            width: 250px;
            height: 680px;
            padding: 15px;
            border-radius: 10px;
            display: block;
            grid-template-columns: unset;
            grid-template-rows: unset;
            gap: 10px;
            background: rgba(25, 25, 45, 0.95) !important;
            box-shadow: 
        0 0 25px rgba(138, 43, 226, 0.1),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
}

        .equipment-slot {
            position: absolute;
            width: 80px; /* Feste Gr√∂√üe */
            height: 80px;
            display: flex;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
        }

        /* Beispiel-Positionierung f√ºr einzelne Slots */
        .equipment-slot.hat {
            position: absolute;
            top: 4%;
            left: 50%;
            transform: translateX(-50%);
        }

        .equipment-slot.glasses {
            position: absolute;
            top: 4%;
            left: 82%;
            transform: translateX(-50%);
        }

        .equipment-slot.accessory {
            position: absolute;
            top: 58.2%;
            right: 53%;
            transform: translateX(-50%);
        }

        .equipment-slot.pet {
            position: absolute;
            top: 71.5%;
            right: 20.7%;
            transform: translateX(-50%);
        }

        .equipment-slot.mask {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
        }

        .equipment-slot.earrings {
            position: absolute;
            top: 18%;
            left: 82%;
            transform: translateX(-50%);
        }

        .equipment-slot.necklace {
            position: absolute;
            top: 18%;
            right: 53%;
            transform: translateX(-50%);
        }

        .equipment-slot.tshirt {
            position: absolute;
            top: 32%;
            right: 20.7%;
            transform: translateX(-50%);
        }

        .equipment-slot.torso {
            position: absolute;
            top: 32%;
            right: 53%;
            transform: translateX(-50%);
        }

        .equipment-slot.vest {
            position: absolute;
            top: 32%;
            right: -11.4%;
            transform: translateX(-50%);
        }

        .equipment-slot.pants {
            position: absolute;
            top: 45%;
            right: 20.7%;
            transform: translateX(-50%);
        }

        .equipment-slot.watch {
            position: absolute;
            top: 45%;
            right: -11.5%;
            transform: translateX(-50%);
        }

        .equipment-slot.gloves {
            position: absolute;
            top: 45%;
            right: 53%;
            transform: translateX(-50%);
        }

        .equipment-slot.shoes {
            position: absolute;
            top: 58.2%;
            right: 20.7%;
            transform: translateX(-50%);
        }

        .equipment-slot.backpack {
            position: absolute;
            top: 71.5%;
            right: -11.5%;
            transform: translateX(-50%);
        }

        .equipment-slot.sim {
            position: absolute;
            top: 71.5%;
            right: 53%;
            transform: translateX(-50%);
        }

        .equipment-slot.ammo {
            position: absolute;
            top: 85%;
            right: 2%;
            transform: translateX(-50%);
        }

        .equipment-slot.weapon {
            position: absolute;
            top: 85%;
            right: 40%;
            transform: translateX(-50%);
        }

        /* Quick-Slots Container */
        .quickaccess-container {
            position: absolute;
            bottom: -120px; /* Am unteren Rand */
            left: 34.7%;
            transform: translateX(-50%);
            width: 600px;
            height: 100px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            color: rgba(138, 43, 226, 0.6);
            border-radius: 8px;
        }

        .quickaccess-slot {
            min-height: 90px;
            min-width: 90px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(138, 43, 226, 0.6);
            transition: all 0.2s ease;
        }

        /* Hauptinventar anpassen */
        .inventory-grid {
            position: relative;
            left: 0;
            top: -700px;
            width: 800px;
            height: 550px; /* H√∂he reduziert */
            background: rgba(15, 15, 15, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px;
        }

        .inventory-slot {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            min-height: 90px;
            min-width: 90px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(138, 43, 226, 0.6);
        }

        .inventory-slot.locked {
            background: rgba(22, 22, 22, 0.6);
            border-color: rgba(87, 87, 87, 0.3);
            color: rgba(20, 18, 18, 0.582);
            position: relative;
            overflow: hidden;
        }

        .inventory-slot.locked::after {
            content: "üîí";
            position: absolute;
            font-size: 1.5em;
            opacity: 0.3;
            color: rgba(255, 100, 100, 0.5);
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
        }

/* Hover-Effekte */
.equipment-slot:hover,
.quickaccess-slot:hover,
.inventory-slot:not(.locked):hover {
    background: rgba(65, 45, 85, 0.6);
    border-color: #9d4cff;
    box-shadow: 
        0 0 15px rgba(157, 76, 255, 0.3),
        inset 0 0 10px rgba(157, 76, 255, 0.2);
}

        /* Wegwerf-Container */
        .discard-container {
            position: absolute;
            left: -361px;
            top: 43%;
            transform: translateY(-50%);
            width: 65px;
            height: 562px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow:
                inset 2px 2px 4px rgba(0, 0, 0, 0.6),
                inset -2px -2px 4px rgba(138, 43, 226, 0.2),
                0 0 15px rgba(138, 43, 226, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .discard-slot {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(138, 43, 226, 0.6);
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        /* Hover-Effekt */
        .discard-container:hover,
        .discard-container.dragover {
            transform: translateY(-50%);
            box-shadow:
                inset 2px 2px 6px rgba(0, 0, 0, 0.8),
                inset -2px -2px 6px rgba(212, 69, 255, 0.2),
                0 0 20px rgba(212, 69, 255, 0.2);
                border-color: #ff6b6b;
                box-shadow: 0 0 25px rgba(255, 107, 107, 0.3);
        }

        .discard-container:hover .discard-slot,
        .discard-container.dragover .discard-slot {
            background: rgba(123, 0, 168, 0.1);
            color: rgba(123, 0, 168, 0.5);
        }

        /* Animation f√ºr Drag-over */
        @keyframes discard-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        .discard-container.dragover::before {
            content: "üóëÔ∏è";
            position: absolute;
            font-size: 2em;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: discard-pulse 1.5s infinite;
            z-index: 2;
        }

        .weight-label {
            position: absolute;
            top: -65px;
            right: 357.7px;
            background: rgba(35, 35, 55, 0.95);
            border: 1px solid #7047aa;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow:
                inset 2px 2px 4px rgba(0, 0, 0, 0.6),
                inset -2px -2px 4px rgba(138, 43, 226, 0.1),
                0 0 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
            font-family: 'Arial', sans-serif;
            color: #c9a8ff;
            font-size: 1.2em;
            text-shadow: 0 0 15px rgba(201, 168, 255, 0.4);
            transition: all 0.3s ease;
        }

        .weight-label::before {
            margin-right: 8px;
            filter: brightness(0.8);
        }

        .weight-label:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 6px rgba(0, 0, 0, 0.8),
                inset -2px -2px 6px rgba(138, 43, 226, 0.2),
                0 0 15px rgba(138, 43, 226, 0.2);
        }

        /* logo-Container */
        .logo-container {
            position: absolute;
            left: 1472px;
            top: 43%;
            transform: translateY(-50%);
            width: 65px;
            height: 562px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow:
                inset 2px 2px 4px rgba(0, 0, 0, 0.6),
                inset -2px -2px 4px rgba(138, 43, 226, 0.2),
                0 0 15px rgba(138, 43, 226, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .logo-slot {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(138, 43, 226, 0.6);
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        /* Hover-Effekt */
        .logo-container:hover,
        .logo-container.dragover {
            transform: translateY(-50%);
            box-shadow:
                inset 2px 2px 6px rgba(0, 0, 0, 0.8),
                inset -2px -2px 6px rgba(138, 43, 226, 0.2),
                0 0 20px rgba(123, 0, 168, 0.2);
        }

        .logo-container:hover .logo-slot,
        .logo-container.dragover .logo-slot {
            background: rgba(123, 0, 168, 0.1);
            color: rgba(123, 0, 168, 0.5);
        }

        /* Animation f√ºr Drag-over */
        @keyframes logo-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        .logo-container.dragover::before {
            content: "üóëÔ∏è";
            position: absolute;
            font-size: 2em;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: discard-pulse 1.5s infinite;
            z-index: 2;
        }

        .equipment-icon {
            width: 50px;
            height: 50px;
            padding: 10px;
            color: black;
            filter: drop-shadow(0 0 8px rgba(180, 125, 255, 0.3));
        }

        .equipment-slot glasses {
            width: 40px !important;
            height: 40px !important;
            padding: 10px;
        }

        .equipment-slot.watch {
            color: black;
        }
